<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binary Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <div class="hours">
            <div class="tens">
                <figure id="color" class="oneTensHours"></figure>
                <figure id="color" class="twoTensHours"></figure>
                <figure id="color" class="fourTensHours"></figure>
                <figure id="color"></figure>

            </div>
            <div class="unities">
                <figure class="oneUnitesHours"></figure>
                <figure class="twoUnitesHours"></figure>
                <figure class="fourUnitesHours"></figure>
                <figure class="eightUnitesHours"></figure>
            </div>
        </div>
        <div class="minutes">
            <div class="tens">
                <figure class="oneTensMinutes"></figure>
                <figure class="twoTensMinutes"></figure>
                <figure class="fourTensMinutes"></figure>
                <figure></figure>
            </div>
            <div class="unities">
                <figure class="oneUnitiesMinutes"></figure>
                <figure class="twoUnitiesMinutes"></figure>
                <figure class="fourUnitiesMinutes"></figure>
                <figure class="eightUnitiesMinutes"></figure>
            </div>
        </div>
        <div class="seconds">
            <div class="tens">
                <figure class="oneTensSeconds"></figure>
                <figure class="twoTensSeconds"></figure>
                <figure class="fourTensSeconds"></figure>
                <figure></figure>
            </div>
            <div class="unities">
                <figure class="oneUnitiesSeconds"></figure>
                <figure class="twoUnitiesSeconds"></figure>
                <figure class="fourUnitiesSeconds"></figure>
                <figure class="eightUnitiesSeconds"></figure>
            </div>
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
