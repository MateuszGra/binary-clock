<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binary Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div>
        <section class="clock">
            <div class="hours">
                <div class="tens">
                    <p id="tensHours" class="none">X</p>
                    <figure id="oneTensHours"></figure>
                    <figure id="twoTensHours"></figure>
                    <figure id="fourTensHours"></figure>
                    <figure id="ledsOff4"></figure>
                </div>
                <div class="unities">
                    <p id="unitesHours" class="none">X</p>
                    <figure id="oneUnitesHours"></figure>
                    <figure id="twoUnitesHours"></figure>
                    <figure id="fourUnitesHours"></figure>
                    <figure id="eightUnitesHours"></figure>
                </div>
            </div>
            <div class="minutes">
                <div class="tens">
                    <p id="tensMinutes" class="none">X</p>
                    <figure id="oneTensMinutes"></figure>
                    <figure id="twoTensMinutes"></figure>
                    <figure id="fourTensMinutes"></figure>
                    <figure id="ledsOff12"></figure>
                </div>
                <div class="unities">
                    <p id="unitesMinutes" class="none">X</p>
                    <figure id="oneUnitiesMinutes"></figure>
                    <figure id="twoUnitiesMinutes"></figure>
                    <figure id="fourUnitiesMinutes"></figure>
                    <figure id="eightUnitiesMinutes"></figure>
                </div>
            </div>
            <div class="seconds">
                <div class="tens">
                    <p id="tensSeconds" class="none">X</p>
                    <figure id="oneTensSeconds"></figure>
                    <figure id="twoTensSeconds"></figure>
                    <figure id="fourTensSeconds"></figure>
                    <figure id="ledsOff20"></figure>
                </div>
                <div class="unities">
                    <p id="unitesSeconds" class="none">X</p>
                    <figure id="oneUnitiesSeconds"></figure>
                    <figure id="twoUnitiesSeconds"></figure>
                    <figure id="fourUnitiesSeconds"></figure>
                    <figure id="eightUnitiesSeconds"></figure>
                </div>
            </div>
        </section>
        <section class="weather">
            <div>
                <p class="temp">Error</p>
                <i class="weatherIcon fas"></i>
            </div>
            <p class="pressure">Error</p>
            <p class="name">Error</p>
        </section>
        <div id="menu" class="menu"></div>
        <div class="options none">
            <div class="colorSet">
                <figure id="wheel1" class="redOff"></figure>
                <figure id="wheel2" class="yellowOff"></figure>
                <figure id="wheel3" class="orangeOff"></figure>
                <figure id="wheel4" class="mintOff"></figure>
                <figure id="wheel5" class="iceOff"></figure>
                <figure id="wheel6" class="blueOff"></figure>
                <figure id="wheel7" class="purpleOff"></figure>
                <figure id="wheel8" class="pinkOff"></figure>
                <i class="fas fa-kiwi-bird"></i>
            </div>
            <div class="numberOption">
                <figure class="numberOptionLed"></figure>
                <p>Digital Clock</p>
            </div>
            <div class="weatherOption">
                <figure class="weatherOptionLed"></figure>
                <p>Weather</p>
            </div>
            <input class="city">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
