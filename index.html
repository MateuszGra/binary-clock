<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binary Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
    <link href="http://api.gios.gov.pl/pjp-api/rest/aqindex/getIndex/129">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <section class="clock">
        <div class="hours">
            <div class="tens">
                <p class="tensHours none">X</p>
                <figure id="ledsOff1" class="oneTensHours"></figure>
                <figure id="ledsOff2" class="twoTensHours"></figure>
                <figure id="ledsOff3" class="fourTensHours"></figure>
                <figure id="ledsOff4"></figure>
            </div>
            <div class="unities">
                <p class="unitesHours none">X</p>
                <figure id="ledsOff5" class="oneUnitesHours"></figure>
                <figure id="ledsOff6" class="twoUnitesHours"></figure>
                <figure id="ledsOff7" class="fourUnitesHours"></figure>
                <figure id="ledsOff8" class="eightUnitesHours"></figure>
            </div>
        </div>
        <div class="minutes">
            <div class="tens">
                <p class="tensMinutes none">X</p>
                <figure id="ledsOff9" class="oneTensMinutes"></figure>
                <figure id="ledsOff10" class="twoTensMinutes"></figure>
                <figure id="ledsOff11" class="fourTensMinutes"></figure>
                <figure id="ledsOff12"></figure>
            </div>
            <div class="unities">
                <p class="unitesMinutes none">X</p>
                <figure id="ledsOff13" class="oneUnitiesMinutes"></figure>
                <figure id="ledsOff14" class="twoUnitiesMinutes"></figure>
                <figure id="ledsOff15" class="fourUnitiesMinutes"></figure>
                <figure id="ledsOff16" class="eightUnitiesMinutes"></figure>
            </div>
        </div>
        <div class="seconds">
            <div class="tens">
                <p class="tensSeconds none">X</p>
                <figure id="ledsOff17" class="oneTensSeconds"></figure>
                <figure id="ledsOff18" class="twoTensSeconds"></figure>
                <figure id="ledsOff19" class="fourTensSeconds"></figure>
                <figure id="ledsOff20"></figure>
            </div>
            <div class="unities">
                <p class="unitesSeconds none">X</p>
                <figure id="ledsOff21" class="oneUnitiesSeconds"></figure>
                <figure id="ledsOff22" class="twoUnitiesSeconds"></figure>
                <figure id="ledsOff23" class="fourUnitiesSeconds"></figure>
                <figure id="ledsOff24" class="eightUnitiesSeconds"></figure>
            </div>
        </div>
    </section>
    <section class="weather">
        <p class="temp"></p>
        <i class="weatherIcon"></i>
    </section>
    <div id="menu" class="menu"></div>
    <div class="options none">
        <div class="colorSet">
            <figure class="redOff wheel1"></figure>
            <figure class="yellowOff wheel2"></figure>
            <figure class="greenOff wheel3"></figure>
            <figure class="mintOff wheel4"></figure>
            <figure class="iceOff wheel5"></figure>
            <figure class="blueOff wheel6"></figure>
            <figure class="purpleOff wheel7"></figure>
            <figure class="pinkOff wheel8"></figure>
        </div>
        <div class="numberOption">
            <figure class="numberOptionLed"></figure>
            <p>Digital Clock</p>
        </div>
        <div class="weatherOption">
            <figure class="weatherOptionLed"></figure>
            <p>Weather</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
