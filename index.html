<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <title>Gulp Starter</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge ,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Language" content="pl-PL" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/vendor.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/custom.min.css">
</head>

<body>
  <section class="clock section">
    <div class="clock-column">
      <div class="clock-row">
        <div class="clock-diode diode" id="hours-diode"></div>
        <div class="clock-diode diode" id="hours-diode"></div>
        <div class="clock-diode diode" id="hours-diode"></div>
        <div class="clock-diode diode"></div>
      </div>
      <div class="clock-row">
        <div class="clock-diode diode" id="hours-diode"></div>
        <div class="clock-diode diode" id="hours-diode"></div>
        <div class="clock-diode diode" id="hours-diode"></div>
        <div class="clock-diode diode" id="hours-diode"></div>
      </div>
    </div>
    <div class="clock-column">
      <div class="clock-row">
        <div class="clock-diode diode" id="minutes-diode"></div>
        <div class="clock-diode diode" id="minutes-diode"></div>
        <div class="clock-diode diode" id="minutes-diode"></div>
        <div class="clock-diode diode"></div>
      </div>
      <div class="clock-row">
        <div class="clock-diode diode" id="minutes-diode"></div>
        <div class="clock-diode diode" id="minutes-diode"></div>
        <div class="clock-diode diode" id="minutes-diode"></div>
        <div class="clock-diode diode" id="minutes-diode"></div>
      </div>
    </div>
    <div class="clock-column">
      <div class="clock-row">
        <div class="clock-diode diode" id="seconds-diode"></div>
        <div class="clock-diode diode" id="seconds-diode"></div>
        <div class="clock-diode diode" id="seconds-diode"></div>
        <div class="clock-diode diode"></div>
      </div>
      <div class="clock-row">
        <div class="clock-diode diode" id="seconds-diode"></div>
        <div class="clock-diode diode" id="seconds-diode"></div>
        <div class="clock-diode diode" id="seconds-diode"></div>
        <div class="clock-diode diode" id="seconds-diode"></div>
      </div>
    </div>
  </section>
  <section class="digital-clock section none">
    <p class="clock-number text" id="hours">X</p>
    <p class="clock-number text" id="hours">X</p>
    <p class="clock-number text">:</p>
    <p class="clock-number text" id="minutes">X</p>
    <p class="clock-number text" id="minutes">X</p>
    <p class="clock-number text">:</p>
    <p class="clock-number text" id="seconds">X</p>
    <p class="clock-number text" id="seconds">X</p>
  </section>
  <section class="weather section">
    <div class="weather-row">
      <p class="text info-temp"></p>
      <i class="text weather-icon fas"></i>
    </div>
    <p class="info-city text"></p>
    <i class="text fas fa-info-circle"></i>
    <div class="text full-info none">
      <div class="full-info-column">
        <p class="text full-info-text  full-info-temp"></p>
        <p class="text full-info-text full-info-weather"></p>
        <p class="text full-info-text full-info-pressure"></p>
        <p class="text full-info-text full-info-humidity"></p>
        <p class="text full-info-text full-info-wind"></p>
      </div>
      <div class="full-info-column">
        <p class="text full-info-text full-info-city"></p>
        <p class="text full-info-text full-info-cord"></p>
        <p class="text full-info-text full-info-sunrise"></p>
        <p class="text full-info-text full-info-sunset"></p>
        <p class="text full-info-text full-info-update"></p>
      </div>
    </div>
  </section>
  <button class="menu-button"></button>
  <div class="menu-wrapper none">
    <div class="colorSet">
      <button class="color-set-diode diode redOff"></button>
      <button class="color-set-diode diode yellowOff"></button>
      <button class="color-set-diode diode orangeOff"></button>
      <button class="color-set-diode diode mintOff"></button>
      <button class="color-set-diode diode iceOff"></button>
      <button class="color-set-diode diode blueOff"></button>
      <button class="color-set-diode diode purpleOff"></button>
      <button class="color-set-diode diode pinkOff"></button>
      <i class="fas fa-kiwi-bird"></i>
    </div>
    <div class="secion-options">
      <button class="option option-digital">
        <div class="option-diode diode option-digital-diode"></div>
        <span class="text">Binary Clock</span>
      </button>
      <button class="option option-digital">
        <div class="option-diode diode option-digital-diode"></div>
        <span class="text">Digital Clock</span>
      </button>
      <button class="option option-weather">
        <div class="option-diode diode option-weather-diode"></div>
        <span class="text">Weather</span>
      </button>
    </div>
    <input class="text city-input">
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Play']
    }
  });
</script>
<script src="assets/js/vendor.min.js"></script>
<script src="assets/js/custom.min.js"></script>

</html>
